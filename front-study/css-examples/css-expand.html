    <p class="bold">加粗加粗加粗加粗加粗加粗加粗加粗</p>
    <p class="italic">斜体斜体斜体斜体斜体斜体斜体斜体</p>
    <p class="paragraph1">岁月在滴答的时针里渐渐推移,我们在纯白的画纸中央,涂上我们渴望的色彩与图案.我画上了彩虹,我发现这七色的水彩画,不仅仅美丽了我的画,更绚烂了我的人生</p>
    <p class="paragraph2">人心复杂,总留给我们太多悬念；心悸蔓延,遗落下许多尘埃.恍惚的遇见,一不小心绕成了心底永久的记忆,点燃心灯,温暖曾经怀想过的梦,照亮未来明净的脚步</p>
    <p class="paragraph3">岁月不能停下脚步,时光没有回转的理由,我在秋去冬来的季节里,再次感悟自己的人生.那些深深浅浅的脚印里,我看到了自己的曾经,在记忆里寻得一片永不掉色的回忆</p>
